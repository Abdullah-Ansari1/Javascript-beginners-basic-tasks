<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PROJECT copy text</title>
</head>
<body>
<input type="text" style="color: lightyellow; background-color: black;" id="feild1" value="Good morning">
<input type="text" style="color: lightyellow; background-color: black;" id="feild2">
<button style="background-color: lightgreen;" onclick="copy()">click to copy text</button>

	<script type="text/javascript">
	
function copy() {

	document.getElementById('feild2').value = document.getElementById('feild1').value;
	
}

	</script>

</body>
</html>
