<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Java script onclick event</title>
</head>
<body>
	<button type="button" onclick="displaydate()"> The Date is?</button>
	<br><br>
	<button onclick="this.innerHTML=Date()" >Show Date in button</button>

	<p  id="date"></p>

	<script type="text/javascript">
	function displaydate() {

				document.getElementById('date').innerHTML=  Date();
			}		

	</script>

</body>
</html>
