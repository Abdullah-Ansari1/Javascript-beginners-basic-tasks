<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Java script onchange event</title>
</head>
<body>
	
Enter Your Name: <input type="text" id="fname" onchange="myFunction()">
	<script type="text/javascript">
	
	function myFunction() {
			var x = document.getElementById('fname');
	x.value = x.value.toUpperCase();

	}

	</script>

</body>
</html>
